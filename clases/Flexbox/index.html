<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizacion de flexbox web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Flex direction</h3>
    <div class="flexx ej1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="flexx ej2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="flexx ej3 purplebox">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="flexx ej4 purplebox">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="flexx ej4 chocolatebox">
        <div class="box self-start">1</div>
        <div class="box">2</div>
        <div class="box handborder">3</div>
        <div class="box self-end">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="flexx ej5 purplebox2">
        <div class="box2">1</div>
        <div class="box2">2</div>
        <div class="box2 handborder">3</div>
        <div class="box2 flex-grow2">4</div>
        <div class="box2">5</div>
        <div class="box2">6</div>
    </div>
</body>
</html>
