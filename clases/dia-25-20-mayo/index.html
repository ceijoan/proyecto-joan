<body>
    <button id="btn"> DAME CLIC</button>

    <h3>CANTIDAD DE CLICS</h3>
    <div id="result">0</div>
    <button id="disminuye">DISMINUYE</button>
    <button id="aumenta">AUMENTA</button>
    <script>
        /*let numero = 1;

        let numero2=0;
        const btnAumenta = document.getElementById("aumenta");
        const btnDisminuye = document.getElementById("disminuye");
        const resultado = document.getElementById("result");
        
        btnAumenta.addEventListener("click", ()=>{
            numero2 = numero2+1;
            resultado.innerHTML=numero2;
        })
        btnDisminuye.addEventListener("click", ()=>{
            numero2 = numero2-1;
            resultado.innerHTML=numero2;
        })
    </script>
    <script src="./js/miweb.js"></script> <!---Esta es la forma correcta de agregar JS linkeado externamente-->
</body>
