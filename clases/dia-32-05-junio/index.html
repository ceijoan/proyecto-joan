<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Calaculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="number" name="" id="valores">
        <p class="txtrespuesta">Su respuesta Aqu√≠ </p>
        <div class="calculadora-funciones">
            <button id="suma" class="btn">+</button>
            <button id="resta" class="btn">-</button>
            <button id="multiplicacion" class="btn">*</button>
            <button id="division" class="btn">/</button>
            <button id="respuesta" class="btn btn--complete">=</button>
            <button id="limpiar" class="btn btn--complete" type="reset">Limpiar</button>
        </div>


        
        <script src="./js/scripts.js"></script>
</body>
</html>
