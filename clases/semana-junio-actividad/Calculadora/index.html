<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="number" name="" id="valores1">
        <input type="number" name="" id="valores2">
        <p class="respuesta">sadfasdfsadf</p>
        <div class="calculadora-numeros">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn--center">0</button>
        </div>
        <div class="calculadora-funciones">
            <button id="suma" class="btn">+</button>
            <button id="resta" class="btn">-</button>
            <button id="multiplicacion" class="btn">*</button>
            <button id="division" class="btn">/</button>
            <button id="respuesta" class="btn btn--complete">=</button>
            <button id="limpiar" class="btn btn--complete" type="reset">Limpiar</button>
        </div>


        
        <script src="./js/scripts.js"></script>
    </div>
</body>
</html>
