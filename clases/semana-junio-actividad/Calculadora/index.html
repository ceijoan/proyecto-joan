<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input class="calculadora-campo" type="number" name="" id="valores"><p class="paroinpar"></p>
        <div class="calculadora-numeros">
            <button class="btn" type="button">1</button>
            <button class="btn" type="button">2</button>
            <button class="btn" type="button">3</button>
            <button class="btn" type="button">4</button>
            <button class="btn" type="button">5</button>
            <button class="btn" type="button">6</button>
            <button class="btn" type="button">7</button>
            <button class="btn" type="button">8</button>
            <button class="btn" type="button">9</button>
            <button class="btn btn--center" type="button">0</button>
        </div>
        <div class="calculadora-funciones">
            <button id="suma" class="btn" type="button">+</button>
            <button id="resta" class="btn" type="button">-</button>
            <button id="multiplicacion" class="btn" type="button">*</button>
            <button id="division" class="btn" type="button">/</button>
            <button id="respuesta" class="btn btn--complete" type="button">=</button>
            <button id="limpiar" class="btn btn--complete" type="reset">Limpiar</button>
        </div>


        
        <script src="./js/scripts.js"></script>
    </div>
</body>
</html>
